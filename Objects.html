<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Objects in Javascript</title>
</head>
<body>
<h1>Objects</h1>
<h2>Objects are a collections of properties.</h2>
<h3>A person has attributes: their eye color, their weight, and their address.</h3>

</body>
<script>
//A Javascript example showing what are objects

	var John = {firstName:"John", lastName:"Doe", age:23, eyeColor:"blue"}
	/*the values aboove are written as name:value pairs
	(name and value are separated by a colon)*/
	document.write(John);
	
</script>
