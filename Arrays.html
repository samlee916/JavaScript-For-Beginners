<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Arrays in Javascript</title>
</head>
<body>
<h1>Arrays</h1>
<h2>We use arrays to store several values in a single variable.</h2>
<h4>JavaScript arrays are used to store multipple values in a single variable</h4>

</body>
<script>
	//A Javascript example of arrays
	var hobbies = ["Coding", "Writing", "Tennis"];
	document.write(hobbies[0]);

	var sports = ["Basketball", "Hockey", "Football"];
	//adding another element into an array
	sports.push("Soccer");
	document.write(sports[3]);

</script>

</html>
