<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dot and Bracket Notation in Javascript</title>
</head>
<body>
<h1>>Dot and Bracket Notation</h1>
</body>

<script>
//A Javascript example using dot and bracket notation

	var person = {};
	person['firstname'] = 'Bob';
	person['lastname'] = 'Hope';

	person = {'firstname': 'Bob', 'lastname': 'Hope'}

	//dot notation
	person.firstname;

</script>

</html>
