<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>For Loops in Javascript</title>
</head>
<body>
<h1>For Loops</h1>

</body>
<script>
//A Javascript example of for loops

	var myCalls;
	for (myCalls = 0; myCalls < 5; myCalls++) {
		console.log("Pick up your phone!!!");
	}


</script>

</html>
