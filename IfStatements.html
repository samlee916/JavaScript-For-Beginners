<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>If Statements</title>
</head>
<body>
<h1>If Statements</h1>
<h4>Use if to specify a block of code to be executed, if specified condition is true.</h4>
</body>

<script>
//A Javascript example using if statements
var name = 'Dragon';
//if the variable name is equal to Dragon then we will return the string, 'I am a dragon!'

if(name == 'Dragon') {
	//then this happens
	document.write('I am a dragon');
}
//if name does not equal Dragon
else {
	document.write('I am not a dragon')
}

</script>

</html>
